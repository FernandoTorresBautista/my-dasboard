
<app-title title="Defer Views / Blocks"></app-title>

<section class="grid grid-cols-3">

  <!-- lo carga de forma diferida cÃ³mo en Golang, no siempre en orden -->
  @defer() {
    <app-heavy-loaders-slow cssClass="bg-blue-500"/>
  } @placeholder {
    <p class="h-[600px] w-full bg-gradient-to-r from-gray-200 to-gray-400 animate-pulse">
      cargando...
    </p>
  }
  @defer(on idle) {
    <app-heavy-loaders-slow cssClass="bg-green-500"/>
  } @placeholder {
    <p class="h-[600px] w-full bg-gradient-to-r from-gray-200 to-gray-400 animate-pulse">
      cargando...
    </p>
  }
  <!-- on view  -->
  @defer(on viewport) {
    <app-heavy-loaders-slow cssClass="bg-purple-500"/>
  } @placeholder {
    <p class="h-[600px] w-full bg-gradient-to-r from-gray-200 to-gray-400 animate-pulse">
      cargando...
    </p>
  }

</section>
